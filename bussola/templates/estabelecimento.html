                ESTRELINHAS DE AVALIAÇÃO
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">

                        <div class="row control-group">

                                <textarea rows="1" class="form-control" placeholder="Adicione um comentário" id="message" required data-validation-required-message="Por favor insira comentário."></textarea>

                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">

                            </div>
                        </div>
                    </form>
                </div>

        </div>
