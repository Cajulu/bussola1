<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bússola</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>
    <div class= "container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-bottom: 5%; padding-top: 5%;">
                <h2>Cadastre um Serviço</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="login" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Nome do Serviço</label>
                            <input type="email" class="form-control" placeholder="Nome do Serviço">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <form method="post" action="#" value="Contato">
                                <select name="time">
                                    <option value="bota">Telefone</option>
                                    <option value="fla">Celular</option>
                                    <option value="flu">Site</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <form method="post" action="#" value="Categoria">
                                <select name="time">
                                    <option value="bota">Alimentação</option>
                                    <option value="fla">Reformas e Reparos</option>
                                    <option value="flu">Arte e Cultura</option>
                                    <option value="bota">Moda</option>
                                    <option value="fla">Saúde</option>
                                    <option value="flu">Educação</option>
                                    <option value="bota">Estética e Beleza</option>
                                    <option value="fla">Administrativo</option>
                                    <option value="flu">Animais</option>
                                    <option value="bota">Decoração</option>
                                    <option value="fla">Hospedagem</option>
                                    <option value="flu">Informática</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <form method="post" action="#" value="Sub-Categoria">
                                <select name="time">
                                    <option value="bota">Lanchonetes</option>
                                    <option value="fla">Tapiocarias</option>
                                    <option value="flu">Bares</option>
                                </select>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Outros</label>
                            <textarea rows="1" class="form-control" placeholder="Outros" id="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Informações do Serviço</label>
                            <textarea rows="1" class="form-control" placeholder="Informações do Serviço" id="message" required data-validation-required-message="Por favor insira uma descrição do serviço."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label for="email">Senha</label>
                            <textarea rows="1" class="form-control" placeholder="Informações de preço" id="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="button">Adicione Imagens</button>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
